<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/acao.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <input type="text" name="nome" id="valor" placeholder="Digite seu nome">
                    <input type="submit" class="btn btn-dark" name="" onclick="chamar()">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <input id="idade" type="nunber" placeholder="Digite sua idade">
                    <button class="btn btn-dark" id="verificar">Verificar</button>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <button class="btn btn-dark" id="sair">Sair</button>
                </div>
            </div>
        </div>
    </div>

</body>
